<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Context Translate 设置</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Noto Sans CJK', 'Microsoft YaHei', sans-serif; background:#f7f7f8; margin:0; }
    .container { max-width: 680px; margin: 24px auto; background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08); padding:20px; }
    h1 { font-size: 18px; }
    .field { margin: 12px 0; }
    .label { display:block; font-size: 13px; color:#374151; margin-bottom:6px; }
    select, input[type=number] { width: 240px; padding:6px 8px; border-radius:8px; border:1px solid #e5e7eb; }
    .radio-group { display:flex; gap: 12px; }
    .actions { margin-top: 16px; }
    button { background:#22c55e; color:white; border:none; border-radius:8px; padding:8px 14px; cursor:pointer; }
    .desc { font-size:12px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Context Translate 设置</h1>

    <div class="field">
      <label class="label">目标语言</label>
      <select id="targetLanguage">
        <option value="zh-CN">简体中文</option>
        <option value="zh-TW">繁体中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="es">Español</option>
      </select>
      <div class="desc">选择翻译与语境解释的目标语言（默认：简体中文）。</div>
    </div>

    <div class="field">
      <label class="label">上下文长度（每侧字符数）</label>
      <input id="contextLength" type="number" min="10" max="100" step="2" />
      <div class="desc">用于推测语境的前后字符数。建议 30，兼顾准确与 token 消耗。</div>
    </div>

    <div class="field">
      <label class="label">触发方式</label>
      <div class="radio-group">
        <label><input type="radio" name="triggerMode" value="hover" /> 悬停</label>
        <label><input type="radio" name="triggerMode" value="click" /> 点击</label>
      </div>
      <div class="desc">默认悬停触发，也支持点击触发。</div>
    </div>

    <div class="field">
      <label class="label">快捷键</label>
      <div class="desc">已定义：Alt + T 可触发当前选区翻译。</div>
    </div>

    <div class="actions">
      <button id="saveBtn">保存设置</button>
    </div>

    <p class="desc" style="margin-top:12px;">注意：Deepseek 的域名、模型、API Key 通过 env.json 配置，不在此页面设置。</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
